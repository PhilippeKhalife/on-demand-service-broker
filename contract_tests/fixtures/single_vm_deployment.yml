---
releases:
- name: dummy
  url: https://s3.amazonaws.com/cf-services-internal-builds/dummy-bosh-release/dummy-release-2%2Bdev.1.tgz
  version: 2+dev.1

stemcells:
- alias: trusty
  os: ubuntu-trusty
  version: latest

instance_groups:
- name: dummy
  instances: 1
  vm_type: t2.nano
  stemcell: trusty
  azs: [z1]
  networks:
  - name: default
  jobs:
  - name: dummy
    release: dummy
- name: dummy-errand
  lifecycle: errand
  instances: 1
  vm_type: t2.nano
  stemcell: trusty
  azs: [z1]
  networks:
  - name: default
  jobs:
  - name: dummy_errand
    release: dummy
    properties:
      some_ref: ((/some/cert.ca))
      generated_cert: ((my-cert.certificate))
      whole_cert: ((my-cert))
      relative_path: ((cert))

update:
  canaries: 1
  max_in_flight: 6
  serial: false
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000

variables:
- name: a-var
  type: password
- name: my-cert
  type: certificate
  options:
    is_ca: true
    common_name: bob.foo.bar
